<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>First pkzo.js Example</title>
  <style>
    html, body {
        width: 100%;
        height: 100%;       
        padding: 0;
        margin: 0;
    }
    #example { 
        width: 100%;
        height: 100%;
        background: silver;
    }
  </style>
</head>
<body>
  <canvas id="example"></canvas>  
  <script src="../dist/pkzo-0.0.1.js"></script>
  <script src="js/FlyController.js"></script>
  <script>
    var renderer = new pkzo.Renderer('example');
    
    var scene = new pkzo.Scene();
    
    //var groundMesh    = pkzo.Mesh.plane(20, 20, 20, 20);
    var groundMesh    = pkzo.Mesh.box(pkzo.vec3(20, 20, 0.1));
    var grassMaterial = new pkzo.Material({texture: new pkzo.Texture('textures/Grass.jpg')});
    var ground        = new pkzo.Object(groundMesh, grassMaterial);
    ground.setPosition(pkzo.vec3(0, 0, 0));    
    scene.add(ground);
    
    var light0 = new pkzo.DirectionalLight();    
    light0.color = pkzo.vec3(0.5, 0.5, 1.0);
    light0.rotate(10, 0, 1, 0);
    scene.add(light0);    
    
    var camera = new pkzo.Camera();
    var controller = new FlyController(camera);
    scene.add(camera);
    
    var render = function () {
      controller.sync();
            
      renderer.render(scene);      
      requestAnimationFrame(render);
    };

    render();    
  </script>
</body>
</html>
